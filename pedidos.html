<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulario de consultas</h1>

<p>Si necesitas resolver cualquier tipo de duda, quieres conocer mejor las características de fabricación o eres una empresa que desea contar con nuestros productos al por mayor, ponte en contacto con nosotros. Damos una solución a medida a todas tus necesidades.</p>
<div class="form_and_pic" >
    <div class="contenido_left"> 
        <form id="formulario" onsubmit="return validarFormulario()" >


            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="" placeholder="Mengano*" required=""><br>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" value="" placeholder="11 1111 1111*" required=""><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" value="" placeholder="nombre@email.com*" required=""><br>

            <label for="mensaje">Mensaje:</label>
            <textarea type="mensaje" id="mensaje" name="mensaje" value="" placeholder="Mensaje*" required=""  ></textarea><br>
            

            <input type="submit" value="Enviar">

        </form>
       

    </div>
    <div class="contenido_right"> 
        <img class="imagen_pedidos" src="imagenes/cuencos_colores_varios.jpg" >
    </div>
</div>
    


    <script src="validacion.js"></script>
</body>

</html>
